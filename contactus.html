<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>Contact Us - Responsive Design</title>

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Contact Us Section */
        .contact-us {
            padding: 5rem 0;
            background-color: #fff;
        }

        .section__title {
            font-size: 2.5rem;
            color: #222;
            text-align: center;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-in-out;
        }

        .section__description {
            font-size: 1.1rem;
            color: #555;
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-in-out;
        }

        .contact-us__content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-us__form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            animation: fadeInLeft 1s ease-in-out;
        }

        .form__group {
            margin-bottom: 1.5rem;
        }

        .form__group input,
        .form__group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s;
        }

        .form__group input:focus,
        .form__group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .form__group textarea {
            resize: vertical;
        }

        .btn--primary {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn--primary:hover {
            background-color: #0056b3;
        }

        .contact-us__details {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            animation: fadeInRight 1s ease-in-out;
        }

        .contact-us__item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .contact-us__item i {
            font-size: 1.5rem;
            color: #007bff;
            margin-right: 1rem;
            margin-top: 0.5rem;
        }

        .contact-us__item h3 {
            font-size: 1.25rem;
            color: #222;
            margin-bottom: 0.75rem;
        }

        .contact-us__item p {
            font-size: 1rem;
            color: #555;
            margin: 0;
        }

        .contact-us__map {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media screen and (min-width: 768px) {
            .contact-us__content {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Contact Us Section -->
    <section class="contact-us section">
        <div class="container">
            <h2 class="section__title">Contact Us</h2>
            <p class="section__description">
                Have questions or need assistance? Reach out to us! We're here to help you create your dream space.
            </p>

            <div class="contact-us__content">
                <!-- Contact Form -->
                <div class="contact-us__form">
                    <form action="#" method="post">
                        <div class="form__group">
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form__group">
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form__group">
                            <input type="text" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form__group">
                            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                        </div>
                        <div class="form__group">
                            <button type="submit" class="btn btn--primary">Send Message</button>
                        </div>
                    </form>
                </div>

                <!-- Contact Details -->
                <div class="contact-us__details">
                    <div class="contact-us__item">
                        <i class="ri-map-pin-line"></i>
                        <div>
                            <h3>Our Office</h3>
                            <p>123 Interior Street, Design City, DC 12345</p>
                        </div>
                    </div>
                    <div class="contact-us__item">
                        <i class="ri-phone-line"></i>
                        <div>
                            <h3>Call Us</h3>
                            <p>+123 456 7890</p>
                        </div>
                    </div>
                    <div class="contact-us__item">
                        <i class="ri-mail-line"></i>
                        <div>
                            <h3>Email Us</h3>
                            <p>info@interiordesign.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map -->
            <div class="contact-us__map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093747!2d144.95373531531664!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d2e7d30c0b8!2sFederation%20Square!5e0!3m2!1sen!2sin!4v1633083126837!5m2!1sen!2sin"
                    width="100%"
                    height="400"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </section>
     <!--=============== MAIN JS ===============-->
        <script src="navbar.js"></script>
        <script src="assets/js/main.js"></script>
</body>
</html>
